<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TO-DO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <div id="main-header-container">
        <div id="hamburger">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </div>
        <div id="icon">T</div>
        <h1>TO-DO LIST</h1>
      </div>
      <div class="add-task"><span id="add-task-icon">+</span> Add Task</div>
    </header>
    <nav>
      <div>All</div>
      <div>Today</div>
      <div>Week</div>
      <div id="projects">
        Projects
        <div>Coding</div>
        <div>Man cave</div>
        <div>Cooking</div>
        <div>3d Printing</div>
        <div id="add-project">
          <span id="add-project-icon">+</span> Add Project
        </div>
      </div>
    </nav>
    <main>
      <h1>Coding</h1>
      <hr />
      <div class="task">
        <div class="box">box</div>
        <div class="task-description">Buy a whiteboard and accessories</div>
        <div class="day-of-week">M</div>
        <div class="due-date">5/30/21</div>
        <div class="edit">edit</div>
        <div class="delete">delete</div>
      </div>
      <div class="add-task"><span id="add-task-icon">+</span> Add Task</div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
